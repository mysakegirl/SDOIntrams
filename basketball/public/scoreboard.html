<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <link rel="stylesheet" href="/font/micro.ttf">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <div class="banner-section">
        <!-- <img src="/assets/banner.jpg" width="100%" alt=""> -->
    </div>
    <div class="container">
        <div class="wrapper" style="margin-top: 40px;">
            <div class="team1 team-names">
                <span id="tn-1">Team 1</span>
            </div>
            <div class="team1">
                <span id="ts-1">00</span>
            </div>
            <div class="fouls">
                <label style="font-size: 6rem;">Fouls</label>
                <span id="tf-1">0</span>
            </div>
        </div>
        <div class="wrapper">
            <div class="clocks">
                <div>
                    <span id="timer"><span id="timer-m">10</span>:<span id="timer-s">00</span></span>
                </div>
            </div>
            <div class="period">
                <label style="font-size: 6rem;">Period</label>
                <span id="quarter">1</span>
            </div>
            <div class="shot-clock-wrapper">
                <span id="shot-clock">24</span>
                <label style="font-size: 6rem;">ShotClock</label>
            </div>
        </div>
        <div class="wrapper" style="margin-top: 40px;">
            <div class="team2 team-names">
                <span id="tn-2">Team 2</span>
            </div>
            <div class="team2">
                <span id="ts-2">00</span>
            </div>
            <div class="fouls">
                <label style="font-size: 6rem;">Fouls</label>
                <span id="tf-2">0</span>
            </div>
        </div>
        <!-- <div class="scores">
        </div>
        <div class="teams">
        </div> -->
    </div>

    <div style="display: none;">
        <audio id="hornid">
            <source src="/assets/horn.mp3" type="audio/mp3">
          </audio>
    </div>

    <div style="display: none;">
        <audio id="buzzerid">
            <source src="/assets/shotclockbuzzer.mp3" type="audio/mp3">
          </audio>
    </div>


    <script src="/socket.io/socket.io.js"></script>
    <script src="/scripts/scoreboard.js"></script>
</body>
</html>
